<svg xmlns="http://www.w3.org/2000/svg" width="371" height="192" viewBox="0 0 371 192">
  <text id="Aloes_Equilibra_to_surowiec_ekstraktowany_na_zimno_w_100_czysty_i_nienaruszony._Dzięki_specjalnej_metodzie_jego_otrzymywania_zachowuje_swoje_odżywcze_właściwości:_nawilża_łagodzi_i_odświeża_skórę_zapewniając_jej_wzmożoną_ochronę._" data-name="Aloes Equilibra to surowiec ekstraktowany na zimno, w 100% czysty i nienaruszony. Dzięki specjalnej metodzie jego otrzymywania zachowuje swoje odżywcze właściwości: nawilża, łagodzi i odświeża skórę, zapewniając jej wzmożoną ochronę.
" font-size="18" font-family="Roboto-Light, Roboto" font-weight="300"><tspan x="0" y="19">Aloes Equilibra to surowiec ekstraktowany na </tspan><tspan x="0" y="47">zimno, </tspan><tspan y="47" font-family="Roboto-Bold, Roboto" font-weight="700">w 100% czysty</tspan><tspan y="47" xml:space="preserve"> i nienaruszony. Dzięki </tspan><tspan x="0" y="75">specjalnej metodzie jego otrzymywania </tspan><tspan x="0" y="103">zachowuje swoje odżywcze właściwości: </tspan><tspan x="0" y="131">nawilża, łagodzi i odświeża skórę, zapewniając </tspan><tspan x="0" y="159">jej wzmożoną ochronę.</tspan><tspan x="0" y="187"></tspan></text>
</svg>
